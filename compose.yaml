volumes:
    postgres-data:

services:
    postgres:
        image: postgres:17.0
        restart: unless-stopped
        tty: true
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: strapi
        volumes:
            - postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5

    strapi:
        image: node:24
        restart: unless-stopped
        tty: true
        ports:
            - "1337:1337"
        environment:
            NODE_ENV: production
            HOST: 0.0.0.0
            PORT: 1337
            DATABASE_CLIENT: postgres
            DATABASE_HOST: postgres
            DATABASE_PORT: 5432
            DATABASE_NAME: strapi
            DATABASE_USERNAME: postgres
            DATABASE_PASSWORD: postgres
            DATABASE_SSL: false
            # IMPORTANT: Change these secrets in production!
            APP_KEYS: toBeModified1,toBeModified2
            API_TOKEN_SALT: toBeModifiedApiTokenSalt
            ADMIN_JWT_SECRET: toBeModifiedAdminJwtSecret
            TRANSFER_TOKEN_SALT: toBeModifiedTransferTokenSalt
            JWT_SECRET: toBeModifiedJwtSecret
        working_dir: /app
        volumes:
            - ./strapi:/app
        depends_on:
            postgres:
                condition: service_healthy
        command: bash -c "npm install && npm run dev"

    nextjs:
        image: node:24
        restart: unless-stopped
        tty: true
        working_dir: /app
        ports:
            - "3000:3000"
        volumes:
            - ./nextjs:/app
        environment:
            NODE_ENV: development
            STRAPI_URL: http://strapi:1337
            PUBLIC_UPLOADS_URL: http://localhost:8080
            REGISTRATION_SECRET: "secret"
            # Sentry DSN - leave empty for local development
            # Set these in production or when you want to enable error tracking
            NEXT_PUBLIC_SENTRY_DSN: ""
            SENTRY_DSN: ""
        command: bash -c "npm install && npm run dev"

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        tty: true
        ports:
            - "8080:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./strapi/public/uploads:/var/www/uploads:ro
        depends_on:
            - strapi

    adminer:
        image: adminer:5.4.1
        tty: true
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres
